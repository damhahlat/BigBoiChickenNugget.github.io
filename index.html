<!DOCTYPE html>
<html>
<head>
  <title>Mathnasium Robot Challenge</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #ade8f4; /* Light blue background */
      color: #333;
    }

    .game-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    header img {
      height: 60px;
    }

    header h1 {
      margin: 10px 0 5px;
      font-size: 2.5em;
      color: #003049; /* Dark Blue */
      font-weight: 700;
    }

    header p {
      color: #023e8a; /* Medium Blue */
      font-size: 1.1em;
      max-width: 600px;
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
    }
    
    .canvas-wrapper {
        position: relative;
    }

    canvas {
      border: 5px solid #003049;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .controls-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 250px;
    }

    .hidden {
      display: none;
    }

    #controls, .main-buttons, #difficultySelect {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .arrow-btn, .main-buttons button, #difficultySelect button {
      background-color: #d62828; /* Original Red foreground */
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: white;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .arrow-btn img {
      width: 30px;
      height: 30px;
      vertical-align: middle;
    }

    .arrow-btn:hover, .main-buttons button:hover, #difficultySelect button:hover {
      background-color: #a31616; /* Darker Red */
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }
    
    .arrow-btn:active, .main-buttons button:active, #difficultySelect button:active {
        transform: translateY(1px);
        box-shadow: 0 2px 3px rgba(0,0,0,0.1);
    }

    #moveList {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
      min-height: 44px; /* Adjusted for border */
      background-color: #caf0f8; /* Lighter blue */
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
      border: 3px solid #003049; /* Darker, thicker blue border */
    }

    .move-icon {
      width: 28px;
      height: 28px;
      border: 2px solid #023e8a; /* Thicker Border for each move icon */
      border-radius: 4px;
      background-color: #fff;
      padding: 2px;
    }

    #message {
      font-size: 1.2em;
      font-weight: 700;
      text-align: center;
      margin-top: 10px;
      color: #d62828;
      min-height: 25px;
      transition: color 0.3s ease;
    }
    
  </style>
</head>
<body>
  <div class="game-wrapper">
    <header>
      <img src="mathnasium.png" alt="Mathnasium Logo">
      <h1>Robot Challenge</h1>
      <p>Program the robot to collect all the bolts and reach the goal! Avoid the walls!</p>
    </header>

    <div id="difficultySelect">
      <button onclick="initGame('easy')">Easy</button>
      <button onclick="initGame('medium')">Medium</button>
      <button onclick="initGame('hard')">Hard</button>
    </div>

    <div class="game-container">
      <div class="canvas-wrapper">
        <canvas id="maze" width="600" height="600" class="hidden"></canvas>
      </div>
      <div id="controlsContainer" class="controls-container hidden">
        <div id="controls">
          <button class="arrow-btn" onclick="addMove('up')"><img src="up.png" alt="Up"></button>
          <button class="arrow-btn" onclick="addMove('left')"><img src="left.png" alt="Left"></button>
          <button class="arrow-btn" onclick="addMove('down')"><img src="down.png" alt="Down"></button>
          <button class="arrow-btn" onclick="addMove('right')"><img src="right.png" alt="Right"></button>
        </div>
        <div id="moveList"></div>
        <div class="main-buttons" id="gameButtons">
          <button onclick="runProgram()">‚ñ∂ Run Program</button>
          <button onclick="resetMoves()">üîÅ Reset Moves</button>
        </div>
        <div id="message"></div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('maze');
    const ctx = canvas.getContext('2d');
    const messageEl = document.getElementById('message');
    
    const robotImg = new Image(); 
    robotImg.src = "robot.png";
    
    const boltImg = new Image(); 
    boltImg.src = "bolt.png";
    
    const tile_wall = 1, tile_path = 0, tile_exit = 2;
    const DIRS = { up: [0, -1], down: [0, 1], left: [-1, 0], right: [1, 0] };

    let TILE_SIZE, maze, WIDTH, HEIGHT, MAX_MOVES, bot, start, exit, bolts, moves = [], collected = [], currentDifficulty = 'easy', isRunning = false;

    function showGameElements(show) {
      document.getElementById('maze').classList.toggle('hidden', !show);
      document.getElementById('controlsContainer').classList.toggle('hidden', !show);
    }
    
    function setControlsState(enabled) {
        document.querySelectorAll('#controls button, #gameButtons button').forEach(button => {
            button.disabled = !enabled;
        });
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function generateMaze(width, height, maxMoves) {
      const m = Array.from({ length: height }, () => Array(width).fill(tile_wall));
      const path = [];
      const visited = new Set();
      let x = 1, y = 1; 
      
      m[y][x] = tile_path;
      path.push([x, y]);
      visited.add(`${x},${y}`);
      let moves = 0;

      while (moves < maxMoves) {
        const directions = Object.values(DIRS);
        shuffle(directions);
        let moved = false;
        for (const [dx, dy] of directions) {
          const nx = x + dx*2, ny = y + dy*2;
          if (nx > 0 && ny > 0 && nx < width - 1 && ny < height - 1 && !visited.has(`${nx},${ny}`)) {
            m[y+dy][x+dx] = tile_path;
            m[ny][nx] = tile_path;
            x = nx; y = ny;
            path.push([x, y]);
            visited.add(`${x},${y}`);
            moved = true;
            moves++;
            break;
          }
        }
        if (!moved) break;
      }
      
      const [ex, ey] = path[path.length - 1];
      m[ey][ex] = tile_exit;
      const boltCandidates = path.slice(1, -1);
      shuffle(boltCandidates);
      const numBolts = currentDifficulty === 'easy' ? 2 : currentDifficulty === 'medium' ? 3 : 4;
      const boltObjs = boltCandidates.slice(0, Math.min(numBolts, boltCandidates.length)).map(([x, y]) => ({ x, y }));
      return { maze: m, start: path[0], end: [ex, ey], bolts: boltObjs };
    }

    function drawMaze() {
      TILE_SIZE = canvas.width / WIDTH;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < maze.length; y++) {
        for (let x = 0; x < maze[y].length; x++) {
          ctx.fillStyle = maze[y][x] === tile_wall ? '#48cae4' : // Water Blue Wall
                         maze[y][x] === tile_exit ? '#caffbf' : // Light Grass Green Exit
                         '#90be6d'; // Grass Green Path
          ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
        }
      }
      for (const bolt of bolts) {
        if (!collected.some(b => b.x === bolt.x && b.y === bolt.y)) {
          ctx.drawImage(boltImg, bolt.x * TILE_SIZE + TILE_SIZE * 0.1, bolt.y * TILE_SIZE + TILE_SIZE * 0.1, TILE_SIZE * 0.8, TILE_SIZE * 0.8);
        }
      }
      ctx.drawImage(robotImg, bot.x * TILE_SIZE + TILE_SIZE * 0.05, bot.y * TILE_SIZE + TILE_SIZE * 0.05, TILE_SIZE * 0.9, TILE_SIZE * 0.9);
    }
    
    function updateMoveList() {
        const moveListEl = document.getElementById('moveList');
        moveListEl.innerHTML = '';
        moves.forEach(dir => {
            const img = document.createElement('img');
            img.src = dir + '.png';
            img.className = 'move-icon';
            moveListEl.appendChild(img);
        });
    }

    function addMove(dir) {
      if(isRunning) return;
      moves.push(dir);
      updateMoveList();
    }

    function runProgram() {
      if (isRunning) return;
      isRunning = true;
      setControlsState(false);
      messageEl.textContent = 'Running...';
      messageEl.style.color = '#003049';
      
      let moveIndex = 0;

      const step = () => {
        if (moveIndex >= moves.length) {
            checkFinalState();
            return;
        }

        const move = moves[moveIndex];
        const [dx, dy] = DIRS[move];
        const nextX = bot.x + dx;
        const nextY = bot.y + dy;

        if (maze[nextY] && maze[nextY][nextX] !== tile_wall) {
            animateMove(bot.x, bot.y, nextX, nextY, () => {
                bot.x = nextX;
                bot.y = nextY;
                checkBolt();
                moveIndex++;
                step();
            });
        } else {
            endGame('‚ùå You hit a wall!');
        }
      };
      
      step();
    }

    function animateMove(fromX, fromY, toX, toY, onComplete) {
        let progress = 0;
        const duration = 150; // ms
        let startTime = null;

        function animationFrame(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            progress = Math.min(elapsed / duration, 1);

            bot.x = fromX + (toX - fromX) * progress;
            bot.y = fromY + (toY - fromY) * progress;
            
            drawMaze();
            
            if (progress < 1) {
                requestAnimationFrame(animationFrame);
            } else {
                onComplete();
            }
        }
        requestAnimationFrame(animationFrame);
    }

    function checkFinalState() {
        if (bot.x === exit.x && bot.y === exit.y) {
            if(collected.length === bolts.length){
                endGame('üéâ Good job!');
            } else {
                endGame('‚ùå Collect all bolts first!');
            }
        } else {
            endGame('‚ùå Not at the exit!');
        }
    }

    function endGame(message) {
        isRunning = false;
        messageEl.textContent = message;
        messageEl.style.color = message.startsWith('üéâ') ? '#2a9d8f' : '#d62828';
        
        // Automatically start a new game after a delay
        setTimeout(() => {
            initGame(currentDifficulty);
        }, 2000); // 2-second delay before new level
    }

    function checkBolt() {
      for (const bolt of bolts) {
        if (bot.x === bolt.x && bot.y === bolt.y && !collected.some(b => b.x === bolt.x && b.y === bolt.y)) {
          collected.push(bolt);
        }
      }
    }

    function resetMoves() {
      if (isRunning) return;
      moves = [];
      collected = [];
      if (start) {
          bot = { x: start.x, y: start.y };
      }
      updateMoveList();
      if (maze) {
          drawMaze();
      }
      setControlsState(true);
      messageEl.textContent = '';
    }

    function initGame(difficulty) {
      document.getElementById('difficultySelect').classList.add('hidden');
      showGameElements(true);
      currentDifficulty = difficulty;
      
      if (difficulty === 'easy') { WIDTH = HEIGHT = 11; MAX_MOVES = 15; }
      else if (difficulty === 'medium') { WIDTH = HEIGHT = 15; MAX_MOVES = 30; }
      else { WIDTH = HEIGHT = 21; MAX_MOVES = 60; }

      const data = generateMaze(WIDTH, HEIGHT, MAX_MOVES);
      
      maze = data.maze;
      start = { x: data.start[0], y: data.start[1] };
      exit = { x: data.end[0], y: data.end[1] };
      bolts = data.bolts;
      
      bot = { x: start.x, y: start.y };
      resetMoves();
    }
    
    // Ensure images are loaded before first draw
    Promise.all([
        new Promise(res => robotImg.onload = res),
        new Promise(res => boltImg.onload = res)
    ]).then(() => {
        // Waits for user to select difficulty
    });

  </script>
</body>
</html>
