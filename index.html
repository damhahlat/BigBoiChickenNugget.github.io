<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Robot Challenge!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ade8f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        img.logo {
            height: 60px;
            margin-bottom: 20px;
        }
        h1 {
            color: #003049;
            font-size: 2.5em;
            margin-top: 0;
        }
        p {
            color: #023e8a;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .grade-button {
            display: block;
            background-color: #d62828;
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .grade-button:hover {
            background-color: #a31616;
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="mathnasium.png" alt="Mathnasium Logo" class="logo">
        <h1>Welcome to the Robot Challenge!</h1>
        <p>Please select your grade level to begin.</p>
        <div class="button-container">
            <a href="younger.html" class="grade-button">Grade 6 or Below</a>
            <a href="older.html" class="grade-button">Grade 7 or Above</a>
        </div>
    </div>
</body>
</html>
